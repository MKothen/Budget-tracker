<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- Basic Setup & Variables --- */
        :root {
            --bg-color: #f8f9fa;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --primary-text: #212529;
            --secondary-text: #6c757d;
            --accent-color: #0d6efd;
            --income-color: #198754;
            --expense-color: #dc3545;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--primary-text);
        }

        /* --- Main Layout (Mobile First with Off-Canvas Menu) --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100%;
            background-color: var(--sidebar-bg);
            padding: 24px;
            box-sizing: border-box;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            /* Hidden by default */
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }
        .sidebar.is-open {
            transform: translateX(0);
        }
        #logout-btn {
            margin-top: auto;
        }
        .main-content {
            padding: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            /* Make space for the menu button by pushing the title */
            margin-left: auto;
        }
        
        /* NEW: Hamburger Menu Button */
        .menu-toggle-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 0 10px;
            margin-right: -10px; /* Align to the very edge */
        }
        
        /* NEW: Overlay for when menu is open */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1999;
        }

        /* --- Components --- */
        .summary-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .card h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--secondary-text);
        }
        .card .amount {
            font-size: 22px;
            font-weight: 600;
            word-wrap: break-word;
        }
        .card .amount.positive { color: var(--income-color); }
        .card .amount.negative { color: var(--expense-color); }

        /* --- Calendar --- */
        .calendar-container {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .calendar-header h2 { 
            margin: 0 8px; 
            font-size: 18px;
            text-align: center;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day-name {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            color: var(--secondary-text);
            padding-bottom: 8px;
        }
        .calendar-day {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-height: 90px;
            padding: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 12px;
            overflow: hidden; /* Prevents content from spilling out */
        }
        .calendar-day.other-month { background-color: #fbfbfb; color: #ccc; }
        .day-number { font-weight: 600; }
        .transaction-pill {
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 12px;
            margin-top: 3px;
            color: white;
            white-space: nowrap;
            overflow: hidden; /* Ensures long text gets '...' */
            text-overflow: ellipsis;
        }
        .transaction-pill.income { background-color: var(--income-color); }
        .transaction-pill.expense { background-color: var(--expense-color); }

        /* --- Chart --- */
        .chart-container {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        .modal-content h2 { margin-top: 0; }
        .form-group input, .form-group select {
            font-size: 16px;
        }
        
        /* --- Auth Screen --- */
        .auth-container {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 16px; box-sizing: border-box;
        }
        .auth-box {
            width: 100%; max-width: 320px;
            padding: 30px; text-align: center;
        }

        /* --- General & Helpers --- */
        .hidden { display: none !important; }
        #user-email { color: var(--secondary-text); word-break: break-all; }
        
        /* --- MEDIA QUERY FOR LARGER SCREENS --- */
        @media (min-width: 768px) {
            body {
                display: flex;
            }
            .menu-toggle-btn, .menu-overlay {
                display: none !important; /* Hide hamburger and overlay on desktop */
            }
            .sidebar {
                position: static; /* Put sidebar back in the flow */
                transform: translateX(0);
                width: 240px;
                box-shadow: none;
                border-right: 1px solid var(--border-color);
            }
            .main-content {
                flex-grow: 1;
                padding: 24px;
                height: 100vh;
                overflow-y: auto;
                box-sizing: border-box;
            }
            .header {
                justify-content: space-between;
            }
            .header h1 {
                margin-left: 0;
                font-size: 28px;
            }
            .summary-cards {
                grid-template-columns: repeat(3, 1fr);
            }
            /* Other desktop style adjustments... */
        }
    </style>
</head>
<body>
    <div id="app-container" class="hidden">
        <nav class="sidebar" id="sidebar">
            <h2>Dashboard</h2>
            <p id="user-email"></p>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </nav>

        <main class="main-content">
            <header class="header">
                 <button id="menu-toggle-btn" class="menu-toggle-btn">☰</button>
                <h1>Dashboard</h1>
            </header>

            <section class="summary-cards">
                </section>
            <section class="calendar-container">
                </section>
            <section class="chart-container">
                </section>
        </main>
        
        <div id="menu-overlay" class="menu-overlay hidden"></div>
    </div>

    <div id="auth-container">
        </div>

    <div id="transaction-modal" class="modal-overlay hidden">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. GLOBAL STATE & DOM ELEMENTS ---
        let currentDate = new Date();
        let transactions = [];
        let user = null;
        let balanceChart = null;
        // DOM Elements
        const calendarGrid = document.getElementById('calendar-grid');
        const monthYearLabel = document.getElementById('month-year-label');
        const modal = document.getElementById('transaction-modal');
        const form = document.getElementById('transaction-form');
        
        // NEW: Elements for the sidebar menu
        const sidebar = document.getElementById('sidebar');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const menuOverlay = document.getElementById('menu-overlay');

        // --- 3. AUTHENTICATION (No changes here) ---
        // ... (auth logic is the same)
        
        // --- 4. CORE APP LOGIC (No changes here) ---
        // ... (all calculation and rendering functions are the same)

        // --- 5. MODAL & FORM HANDLING (No changes here) ---
        // ... (modal and form logic is the same)
        
        // --- 6. EVENT LISTENERS ---
        document.getElementById('prev-month-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderApp();
        });
        document.getElementById('next-month-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderApp();
        });

        // NEW: Event Listeners for the sidebar menu
        function toggleMenu() {
            sidebar.classList.toggle('is-open');
            menuOverlay.classList.toggle('hidden');
        }
        menuToggleBtn.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);
        
        // The rest of your script, including all the functions, goes here.
        // For brevity, I'll paste the entire script block below.
    </script>
    
    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyDzeI6mMuICNJdO_G2F7fiGFlQhyo8RWM8",
          authDomain: "budgeting-b3974.firebaseapp.com",
          projectId: "budgeting-b3974",
          storageBucket: "budgeting-b3974.firebasestorage.app",
          messagingSenderId: "462817466291",
          appId: "1:462817466291:web:13260b80355f9d0b559dc6"
        };
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. GLOBAL STATE & DOM ELEMENTS ---
        let currentDate = new Date();
        let transactions = [];
        let user = null;
        let balanceChart = null;
        const calendarGrid = document.getElementById('calendar-grid');
        const monthYearLabel = document.getElementById('month-year-label');
        const modal = document.getElementById('transaction-modal');
        const form = document.getElementById('transaction-form');
        const sidebar = document.getElementById('sidebar');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const menuOverlay = document.getElementById('menu-overlay');

        // --- 3. AUTHENTICATION ---
        auth.onAuthStateChanged(firebaseUser => {
            if (firebaseUser) {
                user = firebaseUser;
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('user-email').textContent = user.email;
                renderApp();
            } else {
                user = null;
                document.getElementById('app-container').classList.add('hidden');
                document.getElementById('auth-container').classList.remove('hidden');
            }
        });
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });
        document.getElementById('logout-btn').addEventListener('click', () => { auth.signOut(); });

        // --- 4. CORE APP LOGIC ---
        function renderApp() {
            renderCalendar();
            fetchTransactions();
        }
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            monthYearLabel.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            const month = currentDate.getMonth(), year = currentDate.getFullYear();
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const dayNamesContainer = document.getElementById('day-names');
            if (dayNamesContainer && dayNamesContainer.children.length === 0) {
                ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(name => {
                    const dayNameEl = document.createElement('div');
                    dayNameEl.className = 'calendar-day-name'; dayNameEl.textContent = name;
                    dayNamesContainer.appendChild(dayNameEl);
                });
            }
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day other-month';
                calendarGrid.appendChild(emptyCell);
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.innerHTML = `<div class="day-number">${i}</div>`;
                dayCell.dataset.date = new Date(year, month, i).toISOString().split('T')[0];
                dayCell.addEventListener('click', () => openModal(dayCell.dataset.date));
                calendarGrid.appendChild(dayCell);
            }
        }
        async function getPreviousMonthEndBalance() {
            if (!user) return 0;
            const endOfPreviousMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
            const dateString = endOfPreviousMonth.toISOString().split('T')[0];
            const snapshot = await db.collection('transactions').where('uid', '==', user.uid).where('date', '<=', dateString).get();
            let balance = 0;
            snapshot.docs.forEach(doc => { const tx = doc.data(); balance += tx.type === 'income' ? tx.amount : -tx.amount; });
            return balance;
        }
        async function fetchTransactions() {
            if (!user) return;
            const startingBalance = await getPreviousMonthEndBalance();
            if(document.getElementById('starting-balance')) document.getElementById('starting-balance').textContent = `€${startingBalance.toFixed(2)}`;
            const startOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const endOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const snapshot = await db.collection('transactions').where('uid', '==', user.uid).where('date', '>=', startOfMonth.toISOString().split('T')[0]).where('date', '<=', endOfMonth.toISOString().split('T')[0]).get();
            transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTransactionsOnCalendar();
            updateSummaryAndChart(startingBalance);
        }
        function renderTransactionsOnCalendar() {
            document.querySelectorAll('.transaction-pill').forEach(pill => pill.remove());
            transactions.forEach(tx => {
                const dayCell = document.querySelector(`.calendar-day[data-date="${tx.date}"]`);
                if (dayCell) {
                    const pill = document.createElement('div');
                    pill.className = `transaction-pill ${tx.type}`;
                    pill.textContent = tx.title;
                    pill.addEventListener('click', (e) => { e.stopPropagation(); openModal(tx.date, tx); });
                    dayCell.appendChild(pill);
                }
            });
        }
        function updateSummaryAndChart(startingBalance) {
            let totalIncome = 0, totalExpense = 0;
            transactions.forEach(tx => { if (tx.type === 'income') totalIncome += tx.amount; else totalExpense += tx.amount; });
            const netFlow = totalIncome - totalExpense;
            if(document.getElementById('net-flow')) {
              document.getElementById('net-flow').textContent = `€${netFlow.toFixed(2)}`;
              document.getElementById('net-flow').className = `amount ${netFlow >= 0 ? 'positive' : 'negative'}`;
            }
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const labels = Array.from({ length: daysInMonth }, (_, i) => i + 1);
            let dailyBalances = [], currentBalance = startingBalance;
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = new Date(currentDate.getFullYear(), currentDate.getMonth(), i).toISOString().split('T')[0];
                transactions.filter(tx => tx.date === dateStr).forEach(tx => { currentBalance += tx.type === 'income' ? tx.amount : -tx.amount; });
                dailyBalances.push(currentBalance);
            }
            if(document.getElementById('end-balance')) {
              document.getElementById('end-balance').textContent = `€${currentBalance.toFixed(2)}`;
              document.getElementById('end-balance').className = `amount ${currentBalance >= 0 ? 'positive' : 'negative'}`;
            }
            const ctx = document.getElementById('balance-chart').getContext('2d');
            if (balanceChart) balanceChart.destroy();
            balanceChart = new Chart(ctx, {
                type: 'line', data: { labels, datasets: [{ label: 'Predicted Balance', data: dailyBalances, borderColor: 'var(--accent-color)', tension: 0.1, fill: false }] }
            });
        }
        
        // --- 5. MODAL & FORM HANDLING ---
        function openModal(date, transaction = null) {
            form.reset(); modal.classList.remove('hidden');
            document.getElementById('date').value = date;
            const deleteBtn = document.getElementById('delete-btn');
            if (transaction) {
                document.getElementById('modal-title').textContent = 'Edit Transaction';
                ['id', 'title', 'amount', 'type', 'date'].forEach(field => { document.getElementById(field === 'id' ? 'transaction-id' : field).value = transaction[field]; });
                deleteBtn.classList.remove('hidden');
            } else {
                document.getElementById('modal-title').textContent = 'Add Transaction';
                document.getElementById('transaction-id').value = '';
                deleteBtn.classList.add('hidden');
            }
        }
        function closeModal() { modal.classList.add('hidden'); }
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); if (!user) { alert("Not logged in."); return; }
            const id = document.getElementById('transaction-id').value;
            const transactionData = { uid: user.uid, title: document.getElementById('title').value, amount: parseFloat(document.getElementById('amount').value), type: document.getElementById('type').value, date: document.getElementById('date').value };
            try {
                if (id) await db.collection('transactions').doc(id).update(transactionData);
                else await db.collection('transactions').add(transactionData);
                closeModal(); fetchTransactions();
            } catch (error) { console.error("Error saving:", error); alert("Could not save: " + error.message); }
        });
        document.getElementById('cancel-btn').addEventListener('click', closeModal);
        document.getElementById('delete-btn').addEventListener('click', async () => {
            if (confirm('Are you sure?')) {
                await db.collection('transactions').doc(document.getElementById('transaction-id').value).delete();
                closeModal(); fetchTransactions();
            }
        });
        
        // --- 6. EVENT LISTENERS ---
        document.getElementById('prev-month-btn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderApp(); });
        document.getElementById('next-month-btn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderApp(); });
        function toggleMenu() {
            sidebar.classList.toggle('is-open');
            menuOverlay.classList.toggle('hidden');
        }
        menuToggleBtn.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
